<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 7</title>
</head>
<body>
    <script>
        function isInt(n) {
            if(parseInt(n)==n)
                return true;
            return false;
        }

        function inputInteger() {
            let n;
            do {
                n = prompt("Moi nhap so nguyen");
            } while(!isInt(n));
            return n;
        }
        function change(array){
            let temp = array[0];
            array[0] = array[1];
            array[1] = temp;
        }
        function main() {
            let a = inputInteger();
            let b = inputInteger();
            let arr = [a,b];
            change(arr);
            document.write(arr);
        }
        main();
    </script>
</body>
</html>
