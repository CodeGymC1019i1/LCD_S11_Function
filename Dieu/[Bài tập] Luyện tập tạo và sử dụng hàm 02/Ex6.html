<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 6</title>
</head>
<body>
    <script>
        function isInt(num) {
            if(parseInt(num)==num)
                return true;
            return false;
        }
        function inputNumber() {
            let n;
            do {
                n = prompt("Moi nhap so nguyen");
            } while(!isInt(n));
            return n;
        }
        function checkPositive(n) {
            return (n > 0);

        }
        function main() {
            let n = inputNumber();
            let t = checkPositive(n);
            if (t)
                alert("so vua nhap la so nguyen duong");
            else
                alert("so vua nhap khong phai so nguyen duong");
        }
        main();

    </script>
</body>
</html>
