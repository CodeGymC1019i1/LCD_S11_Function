<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 4</title>
</head>
<body>
    <script>
        function checkNumber(n) {
            if (isNaN(n))
                return false;
            else
                return true;
        }
        function main() {
            let n = prompt("Moi nhap mot ky tu " );
            let result = checkNumber(n);
            if (result)
                alert(n+" la mot so");
            else
                alert(n + " khong phai la mot so");
        }
        main();
    </script>
</body>
</html>
