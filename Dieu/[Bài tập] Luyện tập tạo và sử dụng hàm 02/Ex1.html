<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
    SQUARE:
    <input type="number" id="inputNumber" placeholder="number" oninput="square(this.value)" onchange="square(this.value)">
    Result: <span id ="result"> </span>
    <script>
        function square(x) {
            document.getElementById("result").innerText = x*x;
        }

    </script>
</body>
