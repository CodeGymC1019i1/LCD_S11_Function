<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Prime</title>
</head>
<body>
    <script>
        function isPrime(number) {
            for (let i =2; i <= number/2 ; i++) {
                if (number%i === 0 )
                    return false;
            }
            return true;
        }

        function main() {
            document.write("Cac so nguyen to nho hon 1000 la: ")
            for (let i = 2; i < 1000; i++) {
                if(isPrime(i))
                    document.write(i+" ");
            }
        }
        main();
    </script>
</body>
</html>
