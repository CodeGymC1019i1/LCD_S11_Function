<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Min</title>
</head>
<body>
    <script>
        function findMin(array) {
            if (array.length === 0)
                return -1;
            let min = array[0];
            for (let i = 0; i < array.length; i++) {
                if (min > array[i])
                    min =  array[i];
            }
            return min;
        }
        function main() {
            let arr1 = [3, 5, 1, 8, -3, 7, 8];
            let arr2 = [7, 12, 6, 9, 20, 56, 89];
            let arr3 = [];
            let arr4 = [0, 0, 0, 0, 0, 0];

            let min1 = findMin(arr1);
            alert(min1);
            let min2 = findMin(arr2);
            alert(min2);
            let min3 = findMin(arr3);
            alert(min3);
            let min4 = findMin(arr4);
            alert(min4);


        }
        main();
    </script>
</body>
</html>
