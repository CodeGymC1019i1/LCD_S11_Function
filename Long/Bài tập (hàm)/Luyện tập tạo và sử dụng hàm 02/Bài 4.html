<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    function checkNumber(n) {
        n=prompt('Nhập vào n để kiểm tra');
        if(isNaN(n)==false) return true;
        else return false;
    }
    if(checkNumber(5)==true) alert('Số'+5+'là ký tự số')
</script>
</body>
