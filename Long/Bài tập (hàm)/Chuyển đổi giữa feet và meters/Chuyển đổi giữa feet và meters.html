<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet và meters</title>
</head>
<body>
<script>
    function feetToMeters(foot) {
         meters=0.305*foot;
         return meters
        
    }
    function metersToFeet(meters) {
        foot=3.279*meters
        return foot;

    }
    document.write(feetToMeters(1)+"<br>")
    document.write(metersToFeet(20))
</script>
</body>
</html>
