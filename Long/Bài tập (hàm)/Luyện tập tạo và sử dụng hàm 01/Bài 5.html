<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body onload="searchStar()">
<script>
    let star=['Polaris','Aldebaran','Deneb','Vega','Altair','Dubhe','Regulus'];
    let instar=['Ursa Minor','Tarurus','Cygnus','Lyra','Aquila','Ursa Major','Leo'];
    function searchStar(sta) {
        sta=prompt('Nhập vào ngôi sao bạn cần tìm')
        for (i=0;i<star.length;i++){
            if (star[i]==sta){
                alert(instar[i]);
                return instar[i];}
        }
        alert('Không tìm thấy chòn sao của ngôi sao này')
    }
</script>
</body>
</html>
