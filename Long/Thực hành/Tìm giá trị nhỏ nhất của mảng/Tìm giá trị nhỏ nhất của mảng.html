    <title>Tìm giá trị nhỏ nhất của mảng</title>
</head>
<body>
<script>
    function timMin(a) {
        if(a.length==0)
            return -1;
        let min=a[0];
        for(i=0;i<a.length;i++){
            if (a[i]<min){
                min=a[i];
            }
        }
        return min;
    }
    let arr1= [3,5,1,8,-3,7,8];
    let arr2= [7,12,6,9,,20,56,89];
    let arr3= [];
    let arr4= [0,0,0,0,0,0];
    let result=timMin(arr1);
    alert(result)
</script>
