Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được

<br><br><br><br><br>

<script>
    let r = prompt('Input radius value of the circle');
    function circleArea() {
        document.write('Circle area is: '+ r*r*Math.PI+'<br><br><br>');
    }
    function diameterOfCircle() {
        document.write('Diameter of circle is: '+ 2*r*Math.PI);
    }
    circleArea();
    diameterOfCircle();
</script>
