<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa</title>
</head>
<body>
<script>
    function factorial(num) {
        for (a=1; num>=1; num--) {
            a = a*num;
        }
        return a;
    }
    let x = prompt('Input x');
    document.write(factorial(x));
</script>
</body>
</html>
