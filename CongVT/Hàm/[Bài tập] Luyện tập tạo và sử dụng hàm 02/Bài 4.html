<!DOCTYPE html>

<body>
Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không.
Nếu là ký tự số hàm trả về true, ngược lại trả về false.
<br><br><br>

<script>
    function checkInput() {
        let input = prompt('Input a character: ');
        return document.write((!isNaN(input)));
    }
    checkInput();
</script>

</body>
