<body>
<script>
    function isPrime(x) {
        if (x<=1)
            return false;
        for (let i = 2; i <= (x/2) ; i++) {
            if (x%i===0) {
                return false;
            }
        }
        return true;
    }
    function checkQlt() {
        let amount = parseInt(prompt('In put amount: '));
        for (let i = 2; i <= amount; i++) {
            //console.log(i);
            (isPrime(i))? document.write(i+ ' is a prime number <br>'): document.write(i+ ' is not a prime'+'<br>');
            console.log(isPrime(i));
        }
    }
    checkQlt();

</script>
