<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Chuyển đổi nhiệt độ
    </title>
</head>
<body>
<div style="height: 300px; width: 30%; border: 1px solid darkkhaki; background: #ffc390" >
    <h2>Temperature Converter</h2>
    <h5>Type a value in Fahrenheit field to convert the value to Celcius:</h5>
    <p>Fahrenheit <input type="number" id="inputFahrenheit" placeholder="F" oninput="convertToCelcius(this.value)" onchange="convertToCelcius(this.value)"></p>
    <p>Celcius: <span id="convertedToCelcius"></span></p>
</div>

<script>
    function convertToCelcius(inputF) {
        inpuF = parseFloat(inputF);
        document.getElementById('convertedToCelcius').innerHTML = ((inputF-32)*5/9).toFixed(3);
    }
</script>
</body>
</html>
